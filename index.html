<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系飞行游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #info h2 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        #info p {
            margin: 5px 0;
        }
        .key {
            display: inline-block;
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 250px;
            height: 250px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            z-index: 100;
        }
        #target-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            min-width: 200px;
            display: none;
        }
        #target-info h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        #target-info.active {
            display: block;
        }
        #planet-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            padding: 15px;
            color: white;
            z-index: 100;
            max-height: 400px;
            overflow-y: auto;
        }
        #planet-list h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        .planet-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .planet-item:hover {
            background: rgba(79, 195, 247, 0.3);
        }
        .planet-item.selected {
            background: rgba(79, 195, 247, 0.5);
            border: 1px solid #4fc3f7;
        }
        #time-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4fc3f7;
            border-radius: 5px;
            padding: 15px;
            color: white;
            z-index: 100;
            min-width: 280px;
        }
        #time-control h3 {
            margin-bottom: 10px;
            color: #4fc3f7;
            font-size: 16px;
        }
        #time-control .control-row {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #time-control label {
            font-size: 14px;
            min-width: 80px;
        }
        #time-control input[type="range"] {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        #time-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
        }
        #time-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        #time-control .value-display {
            min-width: 50px;
            text-align: right;
            font-weight: bold;
            color: #4fc3f7;
        }
        #time-control button {
            background: #4fc3f7;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-top: 5px;
        }
        #time-control button:hover {
            background: #6dd5ff;
        }
        #time-control button.paused {
            background: #f44336;
        }
        #time-control button.paused:hover {
            background: #ff6659;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h2>太阳系飞行游戏</h2>
        <p><span class="key">W/S</span> 前进/后退</p>
        <p><span class="key">A/D</span> 左右转向</p>
        <p><span class="key">Q/E</span> 左右平移</p>
        <p><span class="key">R/F</span> 上升/下降</p>
        <p><span class="key">↑/↓</span> 俯仰</p>
        <p><span class="key">空格</span> 暂停/恢复</p>
        <p><span class="key">鼠标点击</span> 选择目标星球</p>
        <p><span class="key">K</span> 开启/关闭曲速</p>
        <p id="speed">速度: 0</p>
        <p id="position">位置: (0, 0, 0)</p>
    </div>

    <div id="planet-list">
        <h3>星球列表</h3>
        <div id="planet-items"></div>
    </div>

    <div id="target-info">
        <h3>导航目标</h3>
        <p id="target-name">未选择</p>
        <p id="target-distance">距离: --</p>
        <button id="auto-nav-button" style="width: 100%; margin-top: 10px; padding: 8px; background: #4fc3f7; color: #000; border: none; border-radius: 3px; cursor: pointer; font-weight: bold;">开始自动导航</button>
    </div>

    <div id="time-control">
        <h3>时间控制</h3>
        <div class="control-row">
            <label>时间速度:</label>
            <input type="range" id="time-scale-slider" min="0" max="10" step="0.1" value="1">
            <span class="value-display" id="time-scale-value">1.0x</span>
        </div>
        <button id="pause-button">暂停 (空格)</button>
        <div class="control-row" style="margin-top: 10px;">
            <label>
                <input type="checkbox" id="gravity-grid-toggle" checked style="margin-right: 8px;">
                显示重力网格
            </label>
        </div>
        <button id="warp-button" style="margin-top: 10px;">开启曲速 (K)</button>
    </div>

    <canvas id="minimap"></canvas>

    <script type="module" src="/main.js"></script>
</body>
</html>
